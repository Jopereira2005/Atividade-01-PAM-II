<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="header col-12 d-flex justify-content-center align-items-center bg-light">
        <div class="nav d-flex justify-content-center row pt-4 pb-4">

            <div class="div__input col-12 col-sm-4 ps-0">
                <input type="text" id="searchInput" placeholder="Nome do Pokémon" class="rounded-pill">
            </div>
    
            <div class="div__button col-6 col-sm-2 pe-0">
                <button class="rounded-pill" onclick="getItem()">Buscar</button>
            </div>
    
        </div>
    </div>

    <div class="div__card col-12 d-flex justify-content-center align-items-center">
        <div class="col-6 shadow" id="card">
            <span>Pesquise um pokemón!</span>
        </div>
    </div>
    <script src="assets/js/main.js"></script>

</body>
</html>
